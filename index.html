<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLORO</title>

    <link rel="stylesheet" href="./style.css">

<body>
    <div class="colors">
        <div class="color">
            <h2>Hex</h2>
            <div class="controls">
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
                <button class="lock"><i class="fas fa-lock-open"></i></button>
            </div>
            <div class="sliders">
                <button class="close-adjustment"></button>
                <span>Hue</span>
                <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data-hue="0" />
                <span>Brightness</span>
                <input type="range" min="0" max="1" step="0.01" name="brightness" class="btight-input" data-bright="0" />
                <span>Saturation</span>
                <input type="range" min="0" max="1" step="0.01" name="saturation" class="sat-input" data-sat="0" />
            </div>
        </div>

    <div class="panel">
        <div class="labrary-panel">
            <button class="library"><i class="fas fa-book-open"></i></button>
            <p>Library</p>
        </div>
        <div class="generate-panel">
            <button class="generate"><i class="fas fa-sync"></i></button>
            <p>Generate</p>
        </div>
        <div class="save-panel">
            <button class="generate"><i class="fas fa-save"></i></button>
            <p>Save</p>
        </div>
    </div>

    <div class="copy-container">
        <div class="copy-popup">
            <h3>Copied to clipboard!</h3>
            <h4>&#128077;</h4> <!--adding icon by value-->
        </div>
    </div>
    <div class="save-container">
        <div class="save-popup">
            <button class="close-save">X</button>
            <h4>Name your Pallete</h4>
            <input type="text" max-Length="35" class="save-name">
            <button class="submit" class="submit-save">Save</button>
        </div>
    </div>
    <div class="library-container">
        <div class="container-popup">
            <button class="clos-library">X</button>
            <h4>Pick your Pallete</h4>
        </div>
    </div>
